<html>
<style>* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #160e0e;
  overflow: hidden;
  position: relative;
}

/* Smoke background container */
.smoke-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

/* Multiple smoke layers for realism */
.smoke,
.smoke2,
.smoke3 {
  position: absolute;
  bottom: -100px;
  left: 50%;
  transform: translateX(-50%);
  width: 200%;
  height: 200%;
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
  filter: blur(10px);
  transform-origin: 50% 50%;
  opacity: 0;
}

.smoke {
  animation: smoke1 6s linear infinite;
  animation-delay: 0.5s;
}

.smoke2 {
  animation: smoke2 8s linear infinite;
  animation-delay: 1.5s;
}

.smoke3 {
  animation: smoke3 10s linear infinite;
  animation-delay: 2.5s;
}

/* Smoke animations */
@keyframes smoke1 {
  0% {
    transform: translate(-50%, 0) scale(1);
    opacity: 0;
  }
  25% {
    transform: translate(-50%, -5%) scale(1.05);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -10%) scale(1.1);
    opacity: 0.5;
  }
  75% {
    transform: translate(-50%, -15%) scale(1.15);
    opacity: 0.3;
  }
  100% {
    transform: translate(-50%, -20%) scale(1.2);
    opacity: 0;
  }
}

@keyframes smoke2 {
  0% {
    transform: translate(-50%, 0) scale(1);
    opacity: 0;
  }
  25% {
    transform: translate(-50%, -8%) scale(1.05);
    opacity: 0.4;
  }
  50% {
    transform: translate(-50%, -16%) scale(1.1);
    opacity: 0.6;
  }
  75% {
    transform: translate(-50%, -24%) scale(1.15);
    opacity: 0.3;
  }
  100% {
    transform: translate(-50%, -32%) scale(1.2);
    opacity: 0;
  }
}

@keyframes smoke3 {
  0% {
    transform: translate(-50%, 0) scale(1);
    opacity: 0;
  }
  25% {
    transform: translate(-50%, -10%) scale(1.05);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -20%) scale(1.1);
    opacity: 0.6;
  }
  75% {
    transform: translate(-50%, -30%) scale(1.15);
    opacity: 0.4;
  }
  100% {
    transform: translate(-50%, -40%) scale(1.2);
    opacity: 0;
  }
}
</style>    
<body>

  <div class="smoke-bg">
    <div class="smoke"></div>
    <div class="smoke2"></div>
    <div class="smoke3"></div>
  </div>
  <h1 style="color:white; z-index:1; position:relative;">Smoke Everywhere üå´Ô∏è</h1>
</body>
</html>
